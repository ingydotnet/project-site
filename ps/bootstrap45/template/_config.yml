# Dependencies
markdown: kramdown
highlighter: rouge

kramdown:
  auto_ids: true

# Permalinks
permalink: pretty

# Server
source: site
destination: ./_gh_pages
host: 0.0.0.0
port: 9001
baseurl: ''
url: ''
encoding: UTF-8
exclude:
- assets/scss/

plugins:
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-spaceship
- jekyll-toc

jekyll-spaceship:
  processors:
  - table-processor
  - mermaid-processor
  mermaid-processor:
    mode: pre-fetch
    syntax:
      code: mermaid!

redirect_from:
  json: false

# Social
title: The Title
description: A Description
twitter: ...
authors: ...
social_image_path: /assets/brand/bootstrap-social.png
social_logo_path: /assets/brand/bootstrap-social-logo.png

# Custom variables
current_version: 4.5.3
current_ruby_version: 4.5.3
github_org: ...
repo: ...
slack: ...
opencollective: ...
blog: https://blog.getbootstrap.com
expo: https://expo.getbootstrap.com
themes: https://themes.getbootstrap.com
icons: https://icons.getbootstrap.com

